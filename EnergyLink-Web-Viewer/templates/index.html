<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnergyLink Viewer</title>

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables + Bootstrap 5 -->
    <link href="https://cdn.datatables.net/2.2.2/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/buttons/3.2.1/css/buttons.bootstrap5.min.css" rel="stylesheet">
    <!-- Choices.js -->
    <link href="https://cdn.jsdelivr.net/npm/choices.js@10.2.0/public/assets/styles/choices.min.css" rel="stylesheet">
    <!-- Custom -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">EnergyLink Viewer</span>
        <ul class="nav nav-pills" id="mainTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="dashboard-tab" data-bs-toggle="tab"
                        data-bs-target="#dashboard-pane" type="button" role="tab">Dashboard</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="invoice-tab" data-bs-toggle="tab"
                        data-bs-target="#invoice-pane" type="button" role="tab">Invoice Generator</button>
            </li>
        </ul>
    </div>
</nav>

<div class="tab-content" id="mainTabContent">

    <!-- ==================== DASHBOARD TAB ==================== -->
    <div class="tab-pane fade show active" id="dashboard-pane" role="tabpanel">
        <div class="container-fluid">
            <div class="row">
                <!-- Filter Sidebar -->
                <div class="col-lg-3 col-md-4" id="filter-sidebar">
                    <div class="card mt-3">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <strong>Filters</strong>
                            <button class="btn btn-sm btn-outline-secondary" id="btn-reset-filters">Reset</button>
                        </div>
                        <div class="card-body filter-body">
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Operator</label>
                                <select id="filter-operator" multiple></select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Property</label>
                                <select id="filter-property" multiple></select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Category</label>
                                <select id="filter-category" multiple></select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Date Range</label>
                                <div class="row g-2">
                                    <div class="col-6">
                                        <select id="filter-date-start" class="form-select form-select-sm">
                                            <option value="">Start</option>
                                        </select>
                                    </div>
                                    <div class="col-6">
                                        <select id="filter-date-end" class="form-select form-select-sm">
                                            <option value="">End</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-primary w-100" id="btn-apply-filters">Apply Filters</button>
                        </div>
                    </div>
                </div>

                <!-- Main Content -->
                <div class="col-lg-9 col-md-8" id="main-content">
                    <!-- Charts Row -->
                    <div class="row mt-3">
                        <div class="col-lg-6">
                            <div class="card">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <strong>$/MCF Trends</strong>
                                    <button class="btn btn-sm btn-outline-secondary" type="button"
                                            data-bs-toggle="collapse" data-bs-target="#line-chart-options">
                                        Series
                                    </button>
                                </div>
                                <div class="collapse" id="line-chart-options">
                                    <div class="card-body py-2" id="line-chart-toggles"></div>
                                </div>
                                <div class="card-body p-1 chart-resize-container">
                                    <div id="line-chart"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="card">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <strong>Revenue &amp; Price</strong>
                                    <div>
                                        <select id="combo-bar-select" class="form-select form-select-sm d-inline-block w-auto"></select>
                                        <select id="combo-line-select" class="form-select form-select-sm d-inline-block w-auto"></select>
                                    </div>
                                </div>
                                <div class="card-body p-1 chart-resize-container">
                                    <div id="combo-chart"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Tables Row -->
                    <div class="row mt-3">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header"><strong>Monthly Rollup</strong></div>
                                <div class="card-body table-responsive">
                                    <table id="rollup-table" class="table table-sm table-striped" style="width:100%"></table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3 mb-4">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header"><strong>Raw Statement Details</strong></div>
                                <div class="card-body table-responsive">
                                    <table id="raw-table" class="table table-sm table-striped" style="width:100%"></table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ==================== INVOICE TAB ==================== -->
    <div class="tab-pane fade" id="invoice-pane" role="tabpanel">
        <div class="container mt-3">
            <div class="row mb-3 no-print">
                <!-- Date preset buttons -->
                <div class="col-md-12 mb-2">
                    <label class="form-label fw-semibold">Date Range</label>
                    <div class="btn-group" id="invoice-date-presets" role="group">
                        <button type="button" class="btn btn-outline-secondary" data-months="1">Last Month</button>
                        <button type="button" class="btn btn-outline-secondary" data-months="3">3 Months</button>
                        <button type="button" class="btn btn-outline-secondary" data-months="6">6 Months</button>
                        <button type="button" class="btn btn-outline-secondary active" data-months="0">All</button>
                    </div>
                </div>
                <!-- Operator filter -->
                <div class="col-md-4">
                    <label class="form-label fw-semibold">Operator</label>
                    <select id="invoice-operator-select" multiple></select>
                </div>
                <!-- Invoice selector -->
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Invoice</label>
                    <select id="invoice-select" multiple></select>
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button class="btn btn-outline-primary w-100" id="btn-print-invoice" disabled>
                        Print
                    </button>
                </div>
            </div>
            <div id="invoice-content"></div>
        </div>
    </div>
</div>

<!-- JS Libraries -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/2.2.2/js/dataTables.min.js"></script>
<script src="https://cdn.datatables.net/2.2.2/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/3.2.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/3.2.1/js/buttons.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/3.2.1/js/buttons.html5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/choices.js@10.2.0/public/assets/scripts/choices.min.js"></script>

<!-- App JS -->
<script src="{{ url_for('static', filename='js/charts.js') }}"></script>
<script src="{{ url_for('static', filename='js/tables.js') }}"></script>
<script src="{{ url_for('static', filename='js/invoice.js') }}"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
